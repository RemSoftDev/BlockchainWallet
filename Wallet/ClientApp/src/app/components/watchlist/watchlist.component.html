<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <table *ngIf="requested" class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Wallets</th>
        <th scope="col">Smart Contracts</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let entry of watchList">
        <td class="tableRow">{{ entry.account.address }}</td>
        <td class="tableRow">{{ entry.contract.address }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
