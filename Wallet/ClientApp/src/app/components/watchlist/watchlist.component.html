<h1>Watchlist page</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Adress</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wl of watchlistinfo">
      <td>{{ wl.id }}</td>
      <td>{{ wl.adress }}</td>
      <td>{{ wl.action }}</td>      
      <td>        
          delete  
      </td>
    </tr>
  </tbody>
</table>
