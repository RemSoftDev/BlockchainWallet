<div class="col-md-6 col-md-offset-3">
  <h2>Sign In</h2>

  <form #myForm="ngForm" novalidate>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" ngModel required email />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ngModel required />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" name="confirm_password" ngModel required />
    </div>
    <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MutchPassword">Password not match</div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>

      <a [routerLink]="['/signin']" class="btn btn-link">Login</a>
    </div>
  </form>
</div>
