<div class="col-md-4 col-md-offset-4">
  <h2>Login</h2>

  <form #myForm="ngForm" novalidate (ngSubmit)="login(myForm)">

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" name="email" placeholder="Email" ngModel required email />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" ngModel required />
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="myForm.invalid|| isRequesting" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      {{errors}}
    </div>


    <div class="g-recaptcha" data-sitekey="6LeM0WEUAAAAACazkj0iQm-4OKPdrJdTyadTEuud"></div>



  </form>





</div>
<script src='https://www.google.com/recaptcha/api.js'></script>
